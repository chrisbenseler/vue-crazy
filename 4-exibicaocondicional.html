<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exibição condicional Vue.js</title>
  <style>
  li {
  	cursor: pointer;
  }
  	li.selected {
  		font-weight: bold;
  	}
  </style>
</head>
<body>
 
  <div id="app">
    <h1>{{ title }}</h1>    
    
      <div v-if="show">estou sendo exibido</div>

      <button v-on:click="toggle($event)">
      mostrar/esconder
      </button>
    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
  
  <script>
    /*new Vue({}); = Criando um objeto no vue*/
    /*el: = Elemento que será utilizado no objeto Vue*/
    /*data: = Data e uma propriedade do Vue, utilizada para 
    armazenar todas as variavéis do objeto Vue*/
      new Vue({
        el: '#app',
        data: {
          title: "Exibição condicional",
          show: false
        },
        methods: {
        	toggle: function(event) {
            this.show = !this.show;
        	}
        }
    });
  </script>
</body>
</html>
